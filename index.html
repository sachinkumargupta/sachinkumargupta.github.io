  <script>
    var counter = 0;
    var t;
    function startTime() {
      if(counter%4 == 0 && counter != 0) {
        play();
      }
      if(counter == 320) {
        stop();
      }
      document.getElementById('txt').innerHTML = counter;
      counter++;
      t = setTimeout(startTime, 1000);
    }

    function play(){
      var audio = document.getElementById("audio");
      audio.play();
    }
    function stop(){
      clearTimeout(t);
      var audio = document.getElementById("audio2");
      audio.play();
    }
  </script>
