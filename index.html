<!DOCTYPE html>
<html>
<head>
	<title>Beep</title>
</head>
<style>
.flex-container {
  background-color: white;
  display: flex;
  flex-direction: column;
}

.flex-container > * {
  flex: 1;
}

</style>
<body>

  <div class="flex-container">
  	<button onClick="startTime()">Start</button>
  	<div id='txt'></div>
  </div>
  <audio id="audio" src="./A-Tone-His_Self-1266414414.mp3"></audio>
  <audio id="audio2" src="./Flute_3.mp3"></audio>

  <script>
    var counter = 0;
    var t;
    function startTime() {
      if(counter%40 == 0 && counter != 0) {
        play();
      }
      if(counter == 320) {
        stop();
      }
      document.getElementById('txt').innerHTML = counter;
      counter++;
      t = setTimeout(startTime, 1000);
    }

    function play(){
      var audio = document.getElementById("audio");
      audio.play();
    }
    function stop(){
      clearTimeout(t);
      var audio = document.getElementById("audio2");
      audio.play();
    }
  </script>
</body>
</html>
